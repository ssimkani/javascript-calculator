<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="screen">Placeholder text</div>
      <div class="all-buttons">
        <div class="top-buttons">
          <button class="non-functional">+/-</button>
          <button class="non-functional">%</button>
          <button name="back">Back</button>
          <button name="clear">Clear</button>
        </div>
        <div class="divide-buttons">
          <button class="number" name="7">7</button>
          <button class="number" name="8">8</button>
          <button class="number" name="9">9</button>
          <button class="operator" name="/">/</button>
        </div>
        <div class="multiply-buttons">
          <button class="number" name="4">4</button>
          <button class="number" name="5">5</button>
          <button class="number" name="6">6</button>
          <button class="operator" name="*">*</button>
        </div>
        <div class="subtract-buttons">
          <button class="number" name="1">1</button>
          <button class="number" name="2">2</button>
          <button class="number" name="3">3</button>
          <button class="operator" name="-">-</button>
        </div>
        <div class="add-buttons">
          <button class="non-functional">.</button>
          <button class="number" name="0">0</button>
          <button class="equal" name="=">=</button>
          <button class="operator" name="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
