<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="all-buttons">
        <div class="top-buttons">
          <button>+/-</button>
          <button>%</button>
          <button>Back</button>
          <button>Clear</button>
        </div>
        <div class="divide-buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="multiply-buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
        </div>
        <div class="subtract-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="add-buttons">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
